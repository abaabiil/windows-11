<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylsheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Windows 11</title>
  </head>
  <body>
    <div class="container">
      <!-- Shortcuts -->
      <div class="shortcuts">
        <img src="./img/bin.png" alt="recycle bin" />
        <img src="./img/edge.png" alt="edge browser" />
      </div>
      <!-- Taskbar -->
      <div class="taskbar">
        <div class="left"></div>
        <div class="middle">
          <img src="./img/window-logo.png" alt="win-logo" />
          <img src="./img/cortana.png" alt="contana-logo" />
          <img src="./img/calender.png" alt="file-explorer-logo" />
          <img src="./img/explorer.png" alt="file-explorer-logo" />
          <img src="./img/chrome.png" alt="win-logo" />
          <img src="./img/word.png" alt="word-logo" />
          <img src="./img/after-effect.png" alt="after-effect-logo" />
        </div>
        <div class="right">
          <div class="left_icons">
            <img src="./img/arrow.png" alt="arrow-logo" />
            <img src="./img/connection.png" alt="wifi-logo" />
            <img src="./img/sound.png" alt="sound-logo" />
          </div>
          <div class="left_middle">
            <span>3:45 PM</span>
            <span>Tuesday</span>
            <span>23/1/2023</span>
          </div>
          <img src="./img/notification.png" alt="notification-logo" />
        </div>
      </div>
    </div>
  </body>
</html>
